<!DOCTYPE html>
<html>

            border-radius: 8px;

        .team-placeholder { width: 300px; height: 300px; line-height: 300px; }
        .testimonial-placeholder { width: 60px; height: 60px; line-height: 60px; border-radius: 50%; }
        .company-placeholder { width: 120px; height: 60px; line-height: 60px; }
        .demo-placeholder { width: 400px; height: 250px; line-height: 250px; }
    </style>
</head>
<body>
    <h1>WBIPS Placeholder Images</h1>
    
    <h2>Team Photos</h2>

    <div class="placeholder team-placeholder">Samuel Girma<br>Head of Partnerships</div>
    
    <h2>Testimonial Photos</h2>
    <div class="placeholder testimonial-placeholder">HM</div>
    <div class="placeholder testimonial-placeholder">ST</div>
    <div class="placeholder testimonial-placeholder">AW</div>
    
    <h2>Company Logos</h2>
    <div class="placeholder company-placeholder">Ethiopian Airlines</div>
    <div class="placeholder company-placeholder">CBE</div>
    <div class="placeholder company-placeholder">SMU</div>
    
    <h2>Demo Screenshots</h2>
    <div class="placeholder demo-placeholder">Student Dashboard Demo</div>

</html>
